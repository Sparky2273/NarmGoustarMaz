<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title id="title-about"></title>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="about-intro content-section">
      <h2 id="about-intro-title"></h2>
      <p id="about-intro-description"></p>
    </section>
    
    <section class="about-mission content-section">
      <h2 id="about-mission-title"></h2>
      <p id="about-mission-description"></p>
    </section>
    
    <section class="about-values content-section">
      <h2 id="about-values-title"></h2>
      <div class="values-list">
        <div class="value">
          <h3 id="about-values-innovation-title"></h3>
          <p id="about-values-innovation-description"></p>
        </div>
        <div class="value">
          <h3 id="about-values-excellence-title"></h3>
          <p id="about-values-excellence-description"></p>
        </div>
        <div class="value">
          <h3 id="about-values-collaboration-title"></h3>
          <p id="about-values-collaboration-description"></p>
        </div>
      </div>
    </section>
    
    <section class="about-team content-section">
      <h2 id="about-team-title"></h2>
      <p id="about-team-description"></p>

      <div class="team-members">
        <div class="member">
          <img src="mehdi-hashemi.jpg" alt="Team Member 1">
          <h3 id="team-member-name-1"></h3>
          <p id="team-member-position-1"></p>
        </div>
        <div class="member">
          <img src="ali-mirza.jpg" alt="Team Member 2">
          <h3 id="team-member-name-2"></h3>
          <p id="team-member-position-2"></p>
        </div>
      </div>

    </section>

    <section class="about-contact content-section">
      <h2 id="about-contact-title"></h2>
      <div class="contact-info">
        <div class="info">
          <h3 id="about-contact-email-title"></h3>
          <p id="about-contact-email"></p>
        </div>
        <div class="info">
          <h3 id="about-contact-phone-title"></h3>
          <p id="about-contact-phone"></p>
        </div>
        <div class="info">
          <h3 id="about-contact-location-title"></h3>
          <p id="about-contact-location"></p>
        </div>
      </div>
    </section>
  </main>


  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadTranslations();
    });
  </script>
</body>
</html>
