<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title id="title-contact"></title>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="contact-form content-section">
      <h2 id="contact-title-main"></h2>
      <form>
        <div class="form-group">
          <label for="name" id="name-label"></label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label"></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone" id="phone-label"></label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="university" id="university-label"></label>
          <input type="text" id="university" name="university">
        </div>
        <div class="form-group">
          <label for="department" id="department-label"></label>
          <input type="text" id="department" name="department">
        </div>
        <div class="form-group">
          <label for="message" id="message-label"></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn" id="submit-btn"></button>
      </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadTranslations();
    });
  </script>
</body>
</html>
